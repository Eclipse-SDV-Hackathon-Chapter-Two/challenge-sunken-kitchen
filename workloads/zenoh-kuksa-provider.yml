---
apiversion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zenoh-kuksa-provider
  name: zenoh-provider-provider
spec:
  replicas: 1
  selector:
    matchlabels:
      app: zenoh-kuksa-provider
  template:
    metadata:
      labels:
        app: zenoh-kuksa-provider
    spec:
      hostNetwork: true
      containers:
        - name: app
          image: docker.io/eclipse/zenoh-kuksa-databroker:0.11.0
          imagePullPolicy: IfNotPresent
          args: ["--config", "/etc/zenoh/router-config.json5"]
          env:
            - name: RUST_LOG
              value: DEBUG
          volumeMounts:
            - name: config
              mountPath: /etc/zenoh/router-config.json5
      volumes:
        - name: config
          hostPath:
            path: /workspaces/challenge-sunken-kitchen/config/router-config.json5
